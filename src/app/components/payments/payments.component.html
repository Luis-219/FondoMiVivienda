<body>
    <div class="all">
        <div class="left">
            <app-navbar [id] = 'iduser' [mode] = '2'></app-navbar>
        </div>
        <div class="right">
            <h2>Plan de pagos</h2>

            <div class="plan" *ngFor="let uno of pago">

                <h3>{{uno.saldo}}</h3>
                <h3>{{uno.interes}}</h3>
                <h3>{{uno.amortizacion}}</h3>
            </div>


        </div>
    </div>
</body>
