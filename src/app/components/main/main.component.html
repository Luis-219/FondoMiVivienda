<body>
    <div class="all">
        <div class="left">
            <app-navbar [id] = "id" [mode] = "1"></app-navbar>
        </div>
        <div class="right">
           <div class="top">
                <h1 class="title">Inicio</h1>
                <h3 class="subtitle"> N° Cotizaciones realizadas: {{completequots.length}}.</h3>
                <h3 class="subtitle">Últimas Cotizaciones:</h3>
                
                    <div class="table">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Propiedad </th>
                                <td mat-cell *matCellDef="let element"> {{returnprop(element.idprop)}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="period">
                                <th mat-header-cell *matHeaderCellDef> Periodos </th>
                                <td mat-cell *matCellDef="let element"> {{element.period}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="tax">
                                <th mat-header-cell *matHeaderCellDef> Tasa </th>
                                <td mat-cell *matCellDef="let element"> {{element.tax}}% </td>
                            </ng-container>
    
                            <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef> Monto total </th>
                                <td mat-cell *matCellDef="let element"> {{element.amount}}&#36; </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="click" 
                            (click) = "showplan(row)"></tr>
    
                        </table>
                    </div>

                </div>
           <div class="bottom">
                <button mat-raised-button routerLink="/new-quotation" [queryParams]= "{iduser: id}">Nueva Cotización</button>
                <button mat-raised-button routerLink="/my-quotations" [queryParams]= "{iduser: id}">Mis Cotizaciones</button>
           
            </div>
        </div>
    </div>
</body>
